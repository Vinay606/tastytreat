<!DOCTYPE html>
<html>

<head>
    <title>Book a Table - Tasty Treat</title>
    <!-- Include external stylesheets and fonts -->

    <link rel="stylesheet" href="cssindex.css">
    <link rel="stylesheet" href="https://use.typekit.net/uwe8tfw.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Header section with navigation links and logo -->
        <nav class="header">
            <img src="Tasty Treat.png" alt="logo" width="100" height="75">
            <div class="logo">Tasty <span> Treat</span></div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="menu.html">Menu</a>
                <a href="chef.html">Chef</a>
                <a href="reservation.html">Reservation</a>
                <a href="contact.html"><button>Contact</button></a>
            </div>
        </nav>
    </header>

    <!-- Booking Form Section -->
    <h2 class="contactpageheading">Book a Table</h2>
    <!-- Input fields for name, email, number of persons -->
    <input type="textbox" id="bookingname" placeholder="Enter your name">
    <input type="textbox" id="bookingmailid" placeholder="Enter your email">
    <input type="textbox" id="bookingno" placeholder="Enter no. of persons"><br><br>

    <!-- Checkboxes for meal selection -->
    <label>
        <input type="checkbox" id="select" value="Breakfast">
        <span id="selectbreakfast">Breakfast</span>
    </label>
    <label>
        <input type="checkbox" id="select" value="Lunch">
        <span id="selectlunch">Lunch</span>
    </label>
    <label>
        <input type="checkbox" id="select" value="Dinner">
        <span id="selectdinner">Dinner</span>
    </label><br>

    <!-- Button to submit the booking -->
    <a href="#" class="send"><input type="button" id="sendbuttonbook" value="Book"></a>

    <!-- Footer Section -->
    <div class="footer" Style="padding-top:80px;">
        <footer>
            <nav>
                <img id="footerlogo" src="Tasty Treat.png" alt="logo" width="100" height="75">
                <div class="logo">Tasty <span> Treat</span></div>
                <p id="footercontact">Contact Us</p>
                <p id="copyrightinfo">CopyRight Â©2022 All rights reserved |</p>
            </nav>
            <!-- Social media icons -->
            <div class="footersocial">
                <a href="#"><img src="twittericon.svg" width="30" height="30"></a>
                <a href="#"><img src="instaicon.svg" width="30" height="30"></a>
                <a href="#"><img src="fbicon.svg" width="30" height="30"></a>
            </div>
        </footer>
    </div>
</body>

</html>
